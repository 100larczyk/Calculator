<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Out of Earth Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="lastOperationScreen"></div>
        <div class="currentOperationScreen"></div>
    </div>
    <div class="clearAndDelete">
      <button class="clear">CLEAR</button>
      <button class="delete">DELETE</button>
    </div>
    <div class="operatorsAndNumbers">
    <div class="operators">
      <button class="operator divide" value="/">/</button>
      <button class="operator multiply" value="*">*</button>
      <button class="operator subtract" value="-">-</button>
        <button class="operator add" value="+">+</button>
      </div>
      <div class="numbers">
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="coma">,</button>
        <button class="number" value="0">0</button>
        <button class="equal" value="=">=</button>
      </div>
    </div>
  </div>
    <script src="/script.js"></script>
  </body>
</html>
